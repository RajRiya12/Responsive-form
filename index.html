<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESPONSIVE FORM</title>
    <link rel="stylesheet" type="text/css" href="form.css" />
    <!-- Add icon library from css star rating website  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h2>Registration form</h2>
      <div class="form-container">
        <form>
          <div class="input-name">
            <i class="fa fa-user" lock> </i>  <!-- fa fa user is the name of the icon -->
            <input type="text" placeholder="First name" class="name" />

            <span>
              <i class="fa fa-user" lock> </i>
              <input type="text" placeholder="Last name" class="name" />
            </span>
          </div>

          <div class="input-name">
            <i class="fa fa-envelope email" lock> </i>
            <input type="email" placeholder="email" class="name" />
          </div>

          <div class="input-name">
            <i class="fa fa-lock lock" lock> </i>
            <input type="password" placeholder="password" class="name" />
          </div>

          <div class="input-name">
            <i class="fa fa-lock lock" lock> </i>
            <input
              type="confirm password"
              placeholder="confirm password"
              class="name"
            />
          </div>

          <div class="input-name">
            <input type="radio" class="radio-button" name="gender"> <!-- name here is used to select anyone among dropdown button-->
            <label style="margin-right: 30px ;"> Male </label>

            <div class="input-name">
                <input type="radio" class="radio-button" name="gender"> <!-- name (same) here is used to select anyone among dropdown button-->
                <label> Female </label>


            <div  class ="input-name">
                <select class="country">
                    <option> select a country </option>
                    <option> INDIA </option>
                    <option> ITALY </option>
                    <option> Pakistan </option>
                    <option> Russia </option>

                </select>

                
            </div>

            <div class="input-name"> 
                <input type="checkbox" class="check-button">
                <label class="check"> I accept the terms and the conditions </label>
            </div>

            <div class="input-name"> 
                <input type="submit" class="button"  value="Register">
               
            </div>

        </form>
      </div>
    </div>
  </body>
</html>
